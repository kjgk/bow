<!doctype html>
<html class="no-js" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>后勤服务中心</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/vendor.css -->


    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/ngQuickDate/dist/ng-quick-date.css" />
    <link rel="stylesheet" href="bower_components/ngQuickDate/dist/ng-quick-date-default-theme.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" type="text/css" href="styles/front.css" />
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body ng-controller="MainCtrl">
<!--[if lt IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="top_logo"><img src="images/front/logo.png"/>
    <div class="btn_back"><a href="javascript:void(0);"><img ng-click="back()" src="images/front/back.png"/></a></div>
</div>

<!--整体框架开始-->
<div class="neirong">
    <!--左边菜单-->
    <div class="left_menu">
        <a ng-repeat="x in menuList" href="{{x.href}}"><img ng-src="{{x.src[0]}}"/></a>
    </div>
    <div ui-view></div>
</div>
<!--整体框架结束-->
<div class="bottom">技术支持：上海交大慧谷通用技术有限公司&nbsp;&nbsp;&nbsp;&nbsp;温馨提示：本系统用1280*720分辨率，IE9及以上，效果更佳。</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<script src="bower_components/ngQuickDate/dist/ng-quick-date.js"></script>
<script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="./scripts/common.js"></script>
<script src="./scripts/front/base.js"></script>
<script src="./scripts/front/app.js"></script>
<script src="./scripts/front/meeting/Meeting.js"></script>
<script src="./scripts/front/meeting/MeetingService.js"></script>

<!-- inject:partials -->
<!-- angular templates will be automaticaly converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
